<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ff14.tw 正在建造中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            color: #333;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            color: #fff;
            margin: 20px 0;
        }
        .animation {
            width: 100px;
            height: 100px;
            border: 8px solid #fff;
            border-top: 8px solid #ff7e5f;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在建造中，預定 2025 年上線</h1>
        <div class="animation"></div>
        <p>恭喜你發現這裡，hydai 正在努力寫網站中！晚點再來看看吧！</p>
        <footer>
            &copy; 2024-2025 ff14.tw | All Rights Reserved
        </footer>
    </div>
</body>
</html>
