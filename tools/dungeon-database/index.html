<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副本資料庫 - FF14.tw</title>
    <meta name="description" content="FF14副本完整資料庫，包含所有副本資訊、獎勵和攻略指南。">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ff14tw.ico">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/dark-mode-tools.css">
    <link rel="stylesheet" href="../../assets/css/tools-common.css">
    <link rel="stylesheet" href="../../assets/css/components/language-switcher.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder" data-base-path="../../" data-tool-name="副本資料庫" data-tool-name-key="dungeon_db_header"></div>
    <noscript>
        <nav style="padding: 1rem; background: #667eea; color: white; text-align: center;">
            <a href="/" style="color: white; margin: 0 1rem;">首頁</a>
            <a href="/copyright.html" style="color: white; margin: 0 1rem;">版權聲明</a>
            <a href="https://github.com/hydai/ff14.tw" target="_blank" rel="noopener noreferrer" style="color: white; margin: 0 1rem;">GitHub</a>
            <a href="/about.html" style="color: white; margin: 0 1rem;">關於</a>
        </nav>
    </noscript>

    <main class="main">
        <div class="container">
            <h1 class="visually-hidden" data-i18n="dungeon_db_header">副本資料庫</h1>
            <div class="tool-container">
                <!-- 搜尋和過濾器 -->
                <div class="filter-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" class="form-control form-control-lg" data-i18n-attr="placeholder" data-i18n="dungeon_db_search_placeholder" placeholder="搜尋副本名稱、機制說明或掉落物... (支援上下鍵導航，Enter選取)">
                    </div>

                    <div class="filter-controls">
                        <div class="filter-group type-filter-group">
                            <label data-i18n="dungeon_db_type_filter">類型過濾：</label>
                            <div class="type-tags" id="typeTags">
                                <button class="type-tag" data-type="四人迷宮">四人迷宮</button>
                                <button class="type-tag" data-type="公會令">公會令</button>
                                <button class="type-tag" data-type="8人大型任務">8人大型任務</button>
                                <button class="type-tag" data-type="8人討伐殲滅戰">8人討伐殲滅戰</button>
                                <button class="type-tag" data-type="24人大型任務">24人大型任務</button>
                                <button class="type-tag" data-type="絕境戰">絕境戰</button>
                                <button class="type-tag" data-type="誅滅戰">誅滅戰</button>
                                <button class="type-tag" data-type="幻巧戰">幻巧戰</button>
                                <button class="type-tag" data-type="異聞迷宮">異聞迷宮</button>
                                <button class="type-tag" data-type="深層迷宮">深層迷宮</button>
                            </div>
                        </div>
                        
                        <div class="filter-group expansion-filter-group">
                            <label data-i18n="dungeon_db_expansion_filter">版本過濾：</label>
                            <div class="expansion-tags" id="expansionTags">
                                <button class="expansion-tag" data-expansion="2.x">2.x (重生之境)</button>
                                <button class="expansion-tag" data-expansion="3.x">3.x (蒼穹之禁城)</button>
                                <button class="expansion-tag" data-expansion="4.x">4.x (紅蓮之狂潮)</button>
                                <button class="expansion-tag" data-expansion="5.x">5.x (暗影之逆焰)</button>
                                <button class="expansion-tag" data-expansion="6.x">6.x (曉月之終途)</button>
                                <button class="expansion-tag" data-expansion="7.x">7.x (黃金之遺產)</button>
                            </div>
                        </div>
                        
                        <div class="filter-group level-filter-group">
                            <label data-i18n="dungeon_db_level_filter">等級過濾：</label>
                            <div class="level-tags" id="levelTags">
                                <button class="level-tag" data-level="1-50">1-50</button>
                                <button class="level-tag" data-level="51-60">51-60</button>
                                <button class="level-tag" data-level="61-70">61-70</button>
                                <button class="level-tag" data-level="71-80">71-80</button>
                                <button class="level-tag" data-level="81-90">81-90</button>
                                <button class="level-tag" data-level="91-100">91-100</button>
                            </div>
                        </div>

                        <button id="resetFilters" class="btn btn-secondary" data-i18n="dungeon_db_reset_filters">重置過濾</button>
                    </div>
                </div>

                <!-- 副本列表 -->
                <div class="dungeon-list" id="dungeonList">
                    <!-- 副本卡片將由 JavaScript 動態生成 -->
                </div>
                
                <!-- 載入中提示 -->
                <div class="loading" id="loading" style="display: none;">
                    <p data-i18n="dungeon_db_loading">載入中...</p>
                </div>

                <!-- 無結果提示 -->
                <div class="no-results" id="noResults" style="display: none;">
                    <p data-i18n="dungeon_db_no_results">找不到符合條件的副本</p>
                </div>
            </div>

            <!-- 資料來源說明 -->
            <section class="data-source">
                <div class="data-source-content">
                    <h3 data-i18n="dungeon_db_data_source">資料來源</h3>
                    <p><span data-i18n="dungeon_db_data_source_text">本工具的副本資料來自</span> <a href="https://ff14.huijiwiki.com/wiki/%E5%89%AF%E6%9C%AC" target="_blank" rel="noopener noreferrer" data-i18n="dungeon_db_data_source_link">灰機Wiki</a><span data-i18n="dungeon_db_data_source_desc">，經過繁體中文化處理並使用台灣用語，提供更符合台灣玩家習慣的資訊呈現。</span></p>
                    <p data-i18n="dungeon_db_data_count">資料包含362個副本，涵蓋從重生之境（2.x）到黃金之遺產（7.x）的完整內容。感謝灰機Wiki社群的貢獻。</p>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder" data-base-path="../../"></div>

    <script src="../../assets/js/i18n/i18n-manager.js"></script>
    <script src="../../assets/js/i18n/translations/common.js"></script>
    <script src="../../assets/js/i18n/translations/tools/dungeon-database.js"></script>
    <script src="../../assets/js/components/nav-template.js"></script>
    <script src="../../assets/js/components/footer-template.js"></script>
    <script src="../../assets/js/components/layout-loader.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/security-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
