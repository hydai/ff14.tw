<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wondrous Tails 預測器 - FF14.tw</title>
    <meta name="description" content="FF14 天書奇談 Wondrous Tails 機率預測工具，計算連線成功機率">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ff14tw.ico">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/dark-mode-tools.css">
    <link rel="stylesheet" href="../../assets/css/tools-common.css">
    <link rel="stylesheet" href="../../assets/css/components/language-switcher.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder" data-base-path="../../" data-tool-name="Wondrous Tails 預測器" data-tool-name-key="wondrous_tails_header"></div>
    <noscript>
        <nav style="padding: 1rem; background: #667eea; color: white; text-align: center;">
            <a href="/" style="color: white; margin: 0 1rem;">首頁</a>
            <a href="/copyright.html" style="color: white; margin: 0 1rem;">版權聲明</a>
            <a href="https://github.com/hydai/ff14.tw" target="_blank" rel="noopener noreferrer" style="color: white; margin: 0 1rem;">GitHub</a>
            <a href="/about.html" style="color: white; margin: 0 1rem;">關於</a>
        </nav>
    </noscript>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <p class="description" data-i18n="wondrous_tails_desc">點選格子來標記已放置的物件，機率將即時更新並提供建議</p>
            </div>

            <div class="tool-content">
                <div class="grid-container">
                    <div class="wondrous-grid" id="wondrous-grid">
                        <!-- 4x4 grid will be generated by JavaScript -->
                    </div>
                    <div class="grid-info">
                        <span data-i18n="wondrous_tails_placed">已放置物件</span>: <span id="placed-count">0</span>/9 <span data-i18n="wondrous_tails_objects">個</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="reset-btn" data-i18n="wondrous_tails_reset">重置盤面</button>
                </div>

                <div class="results-panel" id="results-panel" style="display: none;">
                    <h3>🎯 <span data-i18n="wondrous_tails_results_title">連線機率預測</span></h3>
                    <div class="probability-grid">
                        <div class="prob-item">
                            <div class="prob-label" data-i18n="wondrous_tails_1_line">1條線</div>
                            <div class="prob-value" id="prob-1-line">0%</div>
                        </div>
                        <div class="prob-item">
                            <div class="prob-label" data-i18n="wondrous_tails_2_lines">2條線</div>
                            <div class="prob-value" id="prob-2-lines">0%</div>
                        </div>
                        <div class="prob-item">
                            <div class="prob-label" data-i18n="wondrous_tails_3_lines">3條線</div>
                            <div class="prob-value" id="prob-3-lines">0%</div>
                        </div>
                    </div>
                    <div class="recommendation" id="recommendation">
                        <h4>💡 <span data-i18n="wondrous_tails_suggestion">建議</span></h4>
                        <p id="recommendation-text" data-i18n="wondrous_tails_default_suggestion">開始放置物件來獲得機率分析和建議</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder" data-base-path="../../"></div>

    <script src="../../assets/js/i18n/i18n-manager.js"></script>
    <script src="../../assets/js/i18n/translations/common.js"></script>
    <script src="../../assets/js/i18n/translations/tools/wondrous-tails.js"></script>
    <script src="../../assets/js/components/nav-template.js"></script>
    <script src="../../assets/js/components/footer-template.js"></script>
    <script src="../../assets/js/components/layout-loader.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/security-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
