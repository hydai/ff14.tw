<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wondrous Tails 預測器 - FF14.tw</title>
    <meta name="description" content="FF14 天書奇談 Wondrous Tails 機率預測工具，計算連線成功機率">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ff14tw.ico">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">FF14.tw</a>
            <nav class="nav">
                <a href="/">首頁</a>
                <a href="/copyright.html">版權聲明</a>
                <a href="https://github.com/hydai/ff14.tw" target="_blank">GitHub</a>
                <div class="nav-dropdown">
                    <a href="#">關於本站</a>
                    <div class="nav-dropdown-content">
                        <a href="/about.html">關於</a>
                        <a href="/changelog.html">修改紀錄</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Wondrous Tails 預測器</h1>
                <p>點選格子來標記已放置的物件，機率將即時更新並提供建議</p>
            </div>

            <div class="tool-content">
                <div class="grid-container">
                    <div class="wondrous-grid" id="wondrous-grid">
                        <!-- 4x4 grid will be generated by JavaScript -->
                    </div>
                    <div class="grid-info">
                        已放置物件: <span id="placed-count">0</span>/9 個
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="reset-btn">重置盤面</button>
                </div>

                <div class="results-panel" id="results-panel" style="display: none;">
                    <h3>🎯 連線機率預測</h3>
                    <div class="probability-grid">
                        <div class="prob-item">
                            <div class="prob-label">1條線</div>
                            <div class="prob-value" id="prob-1-line">0%</div>
                        </div>
                        <div class="prob-item">
                            <div class="prob-label">2條線</div>
                            <div class="prob-value" id="prob-2-lines">0%</div>
                        </div>
                        <div class="prob-item">
                            <div class="prob-label">3條線</div>
                            <div class="prob-value" id="prob-3-lines">0%</div>
                        </div>
                    </div>
                    <div class="recommendation" id="recommendation">
                        <h4>💡 建議</h4>
                        <p id="recommendation-text">開始放置物件來獲得機率分析和建議</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024-2025 FF14.tw | 本站非官方網站，與 Square Enix 無關 | Made with ❤️ by hydai</p>
        </div>
    </footer>

    <script src="../../assets/js/common.js"></script>
    <script src="script.js"></script>
</body>
</html>
