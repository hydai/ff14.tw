<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Wondrous Tails 預測器 - FF14.tw</title>
    <meta name="description" content="FF14 天書奇談 Wondrous Tails 機率預測工具，計算連線成功機率" data-i18n="metaDescription" data-i18n-attr="content">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ff14tw.ico">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/dark-mode-tools.css">
    <link rel="stylesheet" href="../../assets/css/tools-common.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/language-switcher.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">FF14.tw</a>
            <nav class="nav">
                <a href="/" data-i18n="nav.home">首頁</a>
                <a href="/copyright.html" data-i18n="nav.copyright">版權聲明</a>
                <a href="https://github.com/hydai/ff14.tw" target="_blank" data-i18n="nav.github">GitHub</a>
                <div class="nav-dropdown">
                    <a href="#" data-i18n="nav.about">關於本站</a>
                    <div class="nav-dropdown-content">
                        <a href="/about.html" data-i18n="nav.aboutPage">關於</a>
                        <a href="/changelog.html" data-i18n="nav.changelog">修改紀錄</a>
                    </div>
                </div>
                <div id="languageSwitcher" class="language-switcher" data-language-switcher data-style="buttons" data-show-native="true"></div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 data-i18n="title">Wondrous Tails 預測器</h1>
                <p class="description" data-i18n="description">點選格子來標記已放置的物件，機率將即時更新並提供建議</p>
            </div>

            <div class="tool-content">
                <div class="grid-container">
                    <div class="wondrous-grid" id="wondrous-grid">
                        <!-- 4x4 grid will be generated by JavaScript -->
                    </div>
                    <div class="grid-info">
                        <span data-i18n="gridInfo.placed">已放置物件</span>: <span id="placed-count">0</span>/9<span data-i18n="gridInfo.objects">個</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="reset-btn" data-i18n="buttons.reset">重置盤面</button>
                </div>

                <div class="results-panel" id="results-panel" style="display: none;">
                    <h3 data-i18n="results.title">🎯 連線機率預測</h3>
                    <div class="probability-grid">
                        <div class="prob-item">
                            <div class="prob-label" data-i18n="results.line1">1條線</div>
                            <div class="prob-value" id="prob-1-line">0%</div>
                        </div>
                        <div class="prob-item">
                            <div class="prob-label" data-i18n="results.line2">2條線</div>
                            <div class="prob-value" id="prob-2-lines">0%</div>
                        </div>
                        <div class="prob-item">
                            <div class="prob-label" data-i18n="results.line3">3條線</div>
                            <div class="prob-value" id="prob-3-lines">0%</div>
                        </div>
                    </div>
                    <div class="recommendation" id="recommendation">
                        <h4 data-i18n="recommendation.title">💡 建議</h4>
                        <p id="recommendation-text" data-i18n="recommendation.start">開始放置物件來獲得機率分析和建議</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>
                <span data-i18n="footer.copyright">&copy; 2024-2025 FF14.tw</span> | 
                <span data-i18n="footer.disclaimer">本站非官方網站，與 Square Enix 無關</span> | 
                <span data-i18n="footer.madeWith">Made with ❤️ by hydai</span>
            </p>
        </div>
    </footer>

    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/security-utils.js"></script>
    <script src="../../assets/js/i18n.js"></script>
    <script src="../../assets/js/components/language-switcher.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize i18n
        document.addEventListener('DOMContentLoaded', async () => {
            // Load translations
            await i18n.init(['common', 'tools/wondrous-tails']);
            
            // Language switcher is auto-initialized by its script.
            
            // Reinitialize with i18n if needed
            if (window.wondrousTails) {
                window.wondrousTails.updateMessages();
            }
        });
    </script>
</body>
</html>
