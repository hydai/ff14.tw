<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cactpot 計算機 - FF14.tw</title>
    <meta name="description" content="FF14 Mini Cactpot 最佳策略計算工具，分析期望值並推薦最佳選擇">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">FF14.tw</a>
            <nav class="nav">
                <a href="/">首頁</a>
                <a href="/#tools">工具</a>
                <a href="https://github.com/hydai/ff14.tw" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Mini Cactpot 計算機</h1>
                <p>點選三個格子並輸入對應數字 (1-9)，期望值將自動顯示在對應位置並推薦最佳線條</p>
            </div>

            <div class="tool-content">
                <div class="cactpot-grid-container">
                    <div class="extended-grid" id="extended-grid">
                        <!-- Row 1: 期望值顯示 -->
                        <div class="expectation-cell diagonal-left" data-line="6">↘</div>
                        <div class="expectation-cell vertical" data-line="3">↓</div>
                        <div class="expectation-cell vertical" data-line="4">↓</div>
                        <div class="expectation-cell vertical" data-line="5">↓</div>
                        <div class="expectation-cell diagonal-right" data-line="7">↙</div>
                        
                        <!-- Row 2-4: 原始九宮格與橫列期望值 -->
                        <div class="expectation-cell horizontal" data-line="0">→</div>
                        <div class="grid-cell" data-position="0"></div>
                        <div class="grid-cell" data-position="1"></div>
                        <div class="grid-cell" data-position="2"></div>
                        <div class="empty-cell"></div>
                        
                        <div class="expectation-cell horizontal" data-line="1">→</div>
                        <div class="grid-cell" data-position="3"></div>
                        <div class="grid-cell" data-position="4"></div>
                        <div class="grid-cell" data-position="5"></div>
                        <div class="empty-cell"></div>
                        
                        <div class="expectation-cell horizontal" data-line="2">→</div>
                        <div class="grid-cell" data-position="6"></div>
                        <div class="grid-cell" data-position="7"></div>
                        <div class="grid-cell" data-position="8"></div>
                        <div class="empty-cell"></div>
                    </div>
                    <div class="grid-info">
                        已選擇: <span id="selected-count">0</span>/3 個格子
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="reset-btn" onclick="resetGrid()">重置</button>
                </div>

                <div class="best-choice-info" id="best-choice-info" style="display: none;">
                    <h3>🏆 最佳選擇</h3>
                    <div id="best-line-summary"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024-2025 FF14.tw | 本站非官方網站，與 Square Enix 無關 | Made with ❤️ by hydai</p>
        </div>
    </footer>

    <script src="../../assets/js/common.js"></script>
    <script src="script.js"></script>
</body>
</html>
