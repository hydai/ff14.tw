<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仙人微彩計算機 - FF14.tw</title>
    <meta name="description" content="FF14 仙人微彩最佳策略計算工具，分析期望值並推薦最佳選擇">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ff14tw.ico">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/dark-mode-tools.css">
    <link rel="stylesheet" href="../../assets/css/tools-common.css">
    <link rel="stylesheet" href="../../assets/css/components/language-switcher.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder" data-base-path="../../" data-tool-name="仙人微彩計算機" data-tool-name-key="mini_cactpot_header"></div>
    <noscript>
        <nav style="padding: 1rem; background: #667eea; color: white; text-align: center;">
            <a href="/" style="color: white; margin: 0 1rem;">首頁</a>
            <a href="/copyright.html" style="color: white; margin: 0 1rem;">版權聲明</a>
            <a href="https://github.com/hydai/ff14.tw" target="_blank" rel="noopener noreferrer" style="color: white; margin: 0 1rem;">GitHub</a>
            <a href="/about.html" style="color: white; margin: 0 1rem;">關於</a>
        </nav>
    </noscript>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="visually-hidden" data-i18n="mini_cactpot_header">仙人微彩計算機</h1>
                <p class="description" data-i18n="mini_cactpot_desc">點選四個格子並輸入對應數字 (1-9)，期望值將自動顯示在對應位置並推薦最佳線條</p>
            </div>

            <div class="tool-content">
                <div class="cactpot-grid-container">
                    <div class="extended-grid" id="extended-grid">
                        <!-- Row 1: 期望值顯示 -->
                        <div class="expectation-cell diagonal-left" data-line="6">↘</div>
                        <div class="expectation-cell vertical" data-line="3">↓</div>
                        <div class="expectation-cell vertical" data-line="4">↓</div>
                        <div class="expectation-cell vertical" data-line="5">↓</div>
                        <div class="expectation-cell diagonal-right" data-line="7">↙</div>
                        
                        <!-- Row 2-4: 原始九宮格與橫列期望值 -->
                        <div class="expectation-cell horizontal" data-line="0">→</div>
                        <div class="grid-cell" data-position="0"></div>
                        <div class="grid-cell" data-position="1"></div>
                        <div class="grid-cell" data-position="2"></div>
                        <div class="empty-cell"></div>
                        
                        <div class="expectation-cell horizontal" data-line="1">→</div>
                        <div class="grid-cell" data-position="3"></div>
                        <div class="grid-cell" data-position="4"></div>
                        <div class="grid-cell" data-position="5"></div>
                        <div class="empty-cell"></div>
                        
                        <div class="expectation-cell horizontal" data-line="2">→</div>
                        <div class="grid-cell" data-position="6"></div>
                        <div class="grid-cell" data-position="7"></div>
                        <div class="grid-cell" data-position="8"></div>
                        <div class="empty-cell"></div>
                    </div>
                    <div class="grid-info">
                        <span data-i18n="mini_cactpot_selected">已選擇</span>: <span id="selected-count">0</span>/4 <span data-i18n="mini_cactpot_cells">個格子</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="undo-btn" onclick="undoLastStep()" style="display: none;" data-i18n="mini_cactpot_undo">回到上一步</button>
                    <button class="btn btn-secondary" id="reset-btn" onclick="resetGrid()" data-i18n="mini_cactpot_reset">重置</button>
                </div>

                <div class="best-choice-info" id="best-choice-info" style="display: none;">
                    <h3>🏆 <span data-i18n="mini_cactpot_best_choice">最佳選擇</span></h3>
                    <div id="best-line-summary"></div>
                </div>
            </div>

            <!-- Number Picker Popup -->
            <div id="number-popup" class="popup-overlay">
                <div class="popup-content number-picker" role="dialog" aria-modal="true" aria-labelledby="number-popup-title">
                    <h3 id="number-popup-title" data-i18n="mini_cactpot_popup_title">選擇數字</h3>
                    <div class="number-grid">
                        <button class="number-btn" data-number="1">1</button>
                        <button class="number-btn" data-number="2">2</button>
                        <button class="number-btn" data-number="3">3</button>
                        <button class="number-btn" data-number="4">4</button>
                        <button class="number-btn" data-number="5">5</button>
                        <button class="number-btn" data-number="6">6</button>
                        <button class="number-btn" data-number="7">7</button>
                        <button class="number-btn" data-number="8">8</button>
                        <button class="number-btn" data-number="9">9</button>
                    </div>
                    <button class="popup-close" data-i18n="mini_cactpot_popup_cancel">取消</button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder" data-base-path="../../"></div>

    <script src="../../assets/js/i18n/i18n-manager.js"></script>
    <script src="../../assets/js/i18n/translations/common.js"></script>
    <script src="../../assets/js/i18n/translations/tools/mini-cactpot.js"></script>
    <script src="../../assets/js/components/nav-template.js"></script>
    <script src="../../assets/js/components/footer-template.js"></script>
    <script src="../../assets/js/components/layout-loader.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/security-utils.js"></script>
    <script src="../../assets/js/state-history-manager.js"></script>
    <script src="../../assets/js/modal-manager.js"></script>
    <script src="script.js"></script>
</body>
</html>
