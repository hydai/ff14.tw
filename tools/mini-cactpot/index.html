<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Mini Cactpot 計算機 - FF14.tw</title>
    <meta name="description" content="FF14 Mini Cactpot 最佳策略計算工具，分析期望值並推薦最佳選擇" data-i18n="metaDescription" data-i18n-attr="content">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ff14tw.ico">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/dark-mode-tools.css">
    <link rel="stylesheet" href="../../assets/css/tools-common.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/language-switcher.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">FF14.tw</a>
            <nav class="nav">
                <a href="/" data-i18n="nav.home">首頁</a>
                <a href="/copyright.html" data-i18n="nav.copyright">版權聲明</a>
                <a href="https://github.com/hydai/ff14.tw" target="_blank" data-i18n="nav.github">GitHub</a>
                <div class="nav-dropdown">
                    <a href="#" data-i18n="nav.about">關於本站</a>
                    <div class="nav-dropdown-content">
                        <a href="/about.html" data-i18n="nav.aboutPage">關於</a>
                        <a href="/changelog.html" data-i18n="nav.changelog">修改紀錄</a>
                    </div>
                </div>
                <div id="languageSwitcher" class="language-switcher" data-language-switcher data-style="buttons" data-show-native="true"></div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 data-i18n="title">Mini Cactpot 計算機</h1>
                <p class="description" data-i18n="description">點選四個格子並輸入對應數字 (1-9)，期望值將自動顯示在對應位置並推薦最佳線條</p>
            </div>

            <div class="tool-content">
                <div class="cactpot-grid-container">
                    <div class="extended-grid" id="extended-grid">
                        <!-- Row 1: 期望值顯示 -->
                        <div class="expectation-cell diagonal-left" data-line="6">↘</div>
                        <div class="expectation-cell vertical" data-line="3">↓</div>
                        <div class="expectation-cell vertical" data-line="4">↓</div>
                        <div class="expectation-cell vertical" data-line="5">↓</div>
                        <div class="expectation-cell diagonal-right" data-line="7">↙</div>
                        
                        <!-- Row 2-4: 原始九宮格與橫列期望值 -->
                        <div class="expectation-cell horizontal" data-line="0">→</div>
                        <div class="grid-cell" data-position="0"></div>
                        <div class="grid-cell" data-position="1"></div>
                        <div class="grid-cell" data-position="2"></div>
                        <div class="empty-cell"></div>
                        
                        <div class="expectation-cell horizontal" data-line="1">→</div>
                        <div class="grid-cell" data-position="3"></div>
                        <div class="grid-cell" data-position="4"></div>
                        <div class="grid-cell" data-position="5"></div>
                        <div class="empty-cell"></div>
                        
                        <div class="expectation-cell horizontal" data-line="2">→</div>
                        <div class="grid-cell" data-position="6"></div>
                        <div class="grid-cell" data-position="7"></div>
                        <div class="grid-cell" data-position="8"></div>
                        <div class="empty-cell"></div>
                    </div>
                    <div class="grid-info">
                        <span data-i18n="gridInfo.selected">已選擇</span>: <span id="selected-count">0</span>/4 <span data-i18n="gridInfo.cells">個格子</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="undo-btn" onclick="undoLastStep()" style="display: none;" data-i18n="buttons.undo">回到上一步</button>
                    <button class="btn btn-secondary" id="reset-btn" onclick="resetGrid()" data-i18n="buttons.reset">重置</button>
                </div>

                <div class="best-choice-info" id="best-choice-info" style="display: none;">
                    <h3 data-i18n="bestChoice.title">🏆 最佳選擇</h3>
                    <div id="best-line-summary"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>
                <span data-i18n="footer.copyright">&copy; 2024-2025 FF14.tw</span> | 
                <span data-i18n="footer.disclaimer">本站非官方網站，與 Square Enix 無關</span> | 
                <span data-i18n="footer.madeWith">Made with ❤️ by hydai</span>
            </p>
        </div>
    </footer>

    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/security-utils.js"></script>
    <script src="../../assets/js/i18n.js"></script>
    <script src="../../assets/js/components/language-switcher.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize i18n
        document.addEventListener('DOMContentLoaded', async () => {
            // Load translations
            await i18n.init(['common', 'tools/mini-cactpot']);
            
            // Language switcher is auto-initialized by its script.
            
            // Reinitialize calculator with i18n
            if (window.calculator) {
                window.calculator.updateLineNames();
            }
        });
    </script>
</body>
</html>
