<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faux Hollows Foxes 計算機 - FF14.tw</title>
    <meta name="description" content="計算 FF14 Faux Hollows Foxes 活動的最佳點擊策略">
    <link rel="icon" type="image/x-icon" href="../../assets/images/ff14tw.ico">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">FF14.tw</a>
            <nav class="nav">
                <a href="/">首頁</a>
                <a href="/copyright.html">版權聲明</a>
                <a href="https://github.com/hydai/ff14.tw" target="_blank">GitHub</a>
                <div class="nav-dropdown">
                    <a href="#">關於本站</a>
                    <div class="nav-dropdown-content">
                        <a href="/about.html">關於</a>
                        <a href="/changelog.html">修改紀錄</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1>Faux Hollows Foxes 計算機</h1>
            <p class="description">計算 FF14 Faux Hollows Foxes 活動的最佳點擊策略</p>

            <div class="game-container">
                <div id="game-hint" class="game-hint">
                    <p>💡 提示：請先點擊兩個格子設定為障礙物，系統將自動判斷並填充剩餘的障礙物位置</p>
                </div>
                <div class="game-info">
                    <div class="info-item">
                        <span class="info-label">剩餘點擊次數：</span>
                        <span id="remaining-clicks" class="info-value">11</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">符合盤面：</span>
                        <span id="matching-boards" class="info-value">252</span>
                        <span class="info-unit">種</span>
                    </div>
                </div>

                <div id="game-board" class="game-board">
                    <!-- 6x6 grid will be generated by JavaScript -->
                </div>

                <div class="controls">
                    <button id="reset-btn" class="btn btn-primary">重置遊戲</button>
                    <button id="toggle-probabilities" class="btn btn-secondary">隱藏機率</button>
                    <button id="auto-calculate" class="btn btn-secondary">計算最佳策略</button>
                </div>

                <div id="result-panel" class="result-panel" style="display: none;">
                    <h2>遊戲結果</h2>
                    <p class="result-score">最終得分：<span id="final-score">0</span></p>
                    <div id="result-details"></div>
                </div>
            </div>

            <!-- Popup for cell selection -->
            <div id="cell-popup" class="popup-overlay" style="display: none;">
                <div class="popup-content">
                    <h3>選擇此格類型</h3>
                    <div class="popup-options">
                        <button class="popup-btn" data-type="obstacle">🚫 障礙物</button>
                        <button class="popup-btn" data-type="sword">⚔️ 劍 (2x3)</button>
                        <button class="popup-btn" data-type="chest">📦 寶箱 (2x2)</button>
                        <button class="popup-btn" data-type="fox">🦊 宗長 (1x1)</button>
                        <button class="popup-btn" data-type="empty">✅ 空格</button>
                        <button class="popup-btn" data-type="clear">🗑️ 清除</button>
                    </div>
                    
                    <button class="popup-close">取消</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024-2025 FF14.tw | 本站非官方網站，與 Square Enix 無關 | Made with ❤️ by hydai</p>
        </div>
    </footer>

    <button id="back-to-top" class="back-to-top" aria-label="回到頂部">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <script src="/assets/js/common.js"></script>
    <script src="script.js"></script>
</body>
</html>
